<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }
        .restart {
            background-color: #ff4c4c;
        }
        .start {
            background-color: #4caf50;
        }
        .connections {
            background-color: #2196f3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Control Panel</h1>
        <button class="start" onclick="sendRequest('start')">START</button>
        <button class="restart" onclick="sendRequest('restart')">RESTART</button>
        <button class="connections" onclick="getConnections()">GET CONNECTIONS</button>
        <p id="connection-count">Connections: 0</p>
    </div>

    <script>
        function sendRequest(action) {
            fetch(`http://localhost:8000/${action}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                alert(`Response: ${JSON.stringify(data)}`);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred');
            });
        }

        function getConnections() {
            fetch(`http://localhost:8000/connections`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                const connectionCount = document.getElementById("connection-count");
                connectionCount.textContent = `Connections: ${data.count}`;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while fetching connections');
            });
        }
    </script>
</body>
</html>
